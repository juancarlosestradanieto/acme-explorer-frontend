<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <form (ngSubmit)="onLogin(f)" #f="ngForm">
          <fieldset>
            <legend>Login</legend>
            <div class="form-group has-danger">
              <label for="email" class="form-control-label">Email:</label>
              <input id="email" name="email" type="text" placeholder="Introducir Email" ngModel class="form-control">
            </div>
            <div class="form-group has-danger">
              <label for="password" class="form-control-label">Password:</label>
              <input id="password" name="password" type="password" placeholder="Introducir Password" ngModel class="form-control">
            </div> 
            <button type="submit" class="btn btn-primary">
              Login
            </button>

            <div class="alert alert-danger" *ngIf="error_message">
              {{error_message}}
            </div>

            <div class="alert alert-success" *ngIf="success_message">
              {{success_message}}
            </div>

          </fieldset>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="register">
        <p>not-already-registered?<a class="register" (click)="goRegister()"> Reg√≠strate YA!</a></p>
      </div>
    </div>
  </div>
</div>
