<form class="form-horizontal" (ngSubmit)="onLogin(f)" #f="ngForm">

    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <input class="form-control" type="email" id="email" name="email" placeholder="Enter email" ngModel>
    </div>
  
    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Password:</label>
      <input class="form-control" type="password" id="password" name="password" placeholder="Enter password" ngModel>
    </div>
  
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">
          login
        </button>
      </div>
  
    </div>
  
  </form>
