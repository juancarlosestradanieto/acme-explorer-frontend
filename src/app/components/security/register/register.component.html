<form [formGroup]="registrationForm" (ngSubmit)="onRegister()" id="registerForm">
    <fieldset>
      <legend>{{'REGISTER.NEW_ACTOR' | translate}}</legend>
  
      
      <div class="form-group has-danger">
        <label for="role" class="form-control-label">{{'REGISTER.ROLE' | translate}} </label>
        <select id="role" class="form-control" formControlName="role">
          <option *ngFor="let role of roleList" [value]="role">
            {{role}}
          </option>
        </select>
      </div>
      
      <div class="form-group has-danger">
        <label for="name" class="form-control-label">{{'REGISTER.NAME' | translate}}</label>
        <input id="name" type="text" formControlName="name" class="form-control">
      </div>
      
      <div class="form-group has-danger">
        <label for="surname" class="form-control-label">{{'REGISTER.SURNAME' | translate}}</label>
        <input id="surname" type="text" formControlName="surname" class="form-control">
      </div>
      
      <div class="form-group has-danger">
        <label for="phone" class="form-control-label">{{'REGISTER.PHONE' | translate}}</label>
        <input id="phone" type="text" formControlName="phone" class="form-control">
      </div>
      
      <div class="form-group has-danger">
        <label for="address" class="form-control-label">{{'REGISTER.ADDRESS' | translate}}</label>
        <input id="address" type="text" formControlName="address" class="form-control">
      </div>
      
      <div class="form-group has-danger">
        <label for="email" class="form-control-label">{{'REGISTER.EMAIL' | translate}}</label>
        <input id="email" type="text" formControlName="email" class="form-control">
      </div>
      
      <div class="form-group has-danger">
        <label for="password" class="form-control-label">{{'REGISTER.PASSWORD' | translate}}</label>
        <input id="password" type="password" formControlName="password" class="form-control">
      </div>
      
      <div class="spacing
      ">
      <button type="submit" class="btn btn-outline-primary">
        {{'REGISTER.REGISTER' | translate}}
      </button>
    </div>
    
      
      <div class="alert alert-success" *ngIf="success_message">
        {{success_message}}
      </div>

      <div class="alert alert-danger" *ngIf="error_message">
        {{error_message}}
      </div>

    </fieldset>
  </form>
  
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <p>{{'REGISTER.ALREADY_REGISTER' | translate}}
        <a class="login" routerLink="/login">{{'REGISTER.LOGIN' | translate}}</a>
      </p>
    </div>
  </div>
