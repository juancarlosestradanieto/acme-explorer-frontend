<form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()"  id="editProfileForm">
    <fieldset>
      <legend>{{'actor.profile_edition' | translate}}</legend>
      <img src="assets/images/user-nano.jpg" class="card-img-top fit" alt="..." />
      <div class="form-group has-danger">
        <label for="name" class="form-control-label">{{'REGISTER.NAME' | translate}}</label>
        <input id="name" type="text" formControlName="name" class="form-control">
        <small class="text-danger" *ngIf="editProfileForm.get('name')?.hasError('required')">{{"Messages.field_required" | translate}}</small>
      </div>
      
      <div class="form-group has-danger">
        <label for="surname" class="form-control-label">{{'REGISTER.SURNAME' | translate}}</label>
        <input id="surname" type="text" formControlName="surname" class="form-control">
        <small class="text-danger" *ngIf="editProfileForm.get('surname')?.hasError('required')">{{"Messages.field_required" | translate}}</small>
      </div>
      
      <div class="form-group has-danger">
        <label for="phone_number" class="form-control-label">{{'REGISTER.PHONE' | translate}}</label>
        <input id="phone_number" type="text" formControlName="phone_number" class="form-control">
      </div>
      
      <div class="form-group has-danger">
        <label for="address" class="form-control-label">{{'REGISTER.ADDRESS' | translate}}</label>
        <input id="address" type="text" formControlName="address" class="form-control">  
      </div>
      
    <div class="spacing">
      <button type="submit" class="btn btn-outline-success" [disabled]="editProfileForm.invalid">
        <i class="fa-solid fa-ok">  {{ "actor.confirm_edition" | translate}}</i>
      </button>
    </div>
              
  
      <div class="alert alert-success" *ngIf="success_message">
        {{success_message}}
      </div>
  
      <div class="alert alert-danger" *ngIf="error_message">
        {{error_message}}
      </div>

    </fieldset>
  </form>

  <app-go-back-button></app-go-back-button>
