<p>CREAR SPONSORSHIP</p>
<app-go-back-button></app-go-back-button>

<form [formGroup]="sponsorshipForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="tripTicker">Trip Ticker</label>
    <input
      type="text"
      class="form-control"
      formControlName="tripTicker"
      id="tripTicker"

    />
  </div>

  <div class="form-group">
    <label for="page">Page</label>
    <input
      type="text"
      class="form-control"
      formControlName="page"
      id="page"

    />
  </div>
  <div class="form-group has-danger">
    <label for="banner" class="form-control-label">Banners:</label>

    <button type="button" class="btn btn-success" (click)="onAddBanner()">
      <i class="fa-solid fa-plus"></i>
      AÃ±adir banner
    </button>

    <div class="col-md-10 offset-md-2">
      <div formArrayName="banner">
        <div
          *ngFor="
            let row of sponsorshipForm.controls['banner'].value;
            let i = index
          "
        >
          <div [formGroupName]="i">
            <label>banner {{ i + 1 }}</label>
            <div class="form-group">
              <label for="banner[{{ i }}]" class="form-control-label"
                >banner label</label
              >
              <input
                id="banner[{{ i }}]"
                type="text"
                class="form-control"
                formControlName="banner"
              />
            </div>
            <button class="btn btn-danger" (click)="onRemoveBanner(i)">
              <i class="fa-solid fa-trash"></i>
              Borrar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="form-check">
    <input
      type="checkbox"
      class="form-check-input"
      formControlName="isPayed"
      id="isPayed"
    />
    <label class="form-check-label" for="isPayed">Is Payed?</label>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
