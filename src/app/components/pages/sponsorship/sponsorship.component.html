<h3 class="mt-3">{{'sponsorships.all_sponsorships_sponsor' | translate}}</h3>

<div class="mb-4 right" >
  <button type="button" class="btn btn-success"  routerLink="add-sponsorship" >
      <i class="fa-regular fa-plus"></i>
      {{ "sponsorships.create" | translate }}
    </button>
<app-go-back-button></app-go-back-button>
</div>
<div class="row">
  <div class="col-md-4 col-xs-12" *ngFor="let sponsorship of sponsorships; let i = index">
    <div class="card" *ngIf="(sponsorships_loaded) |async ">
      <img src="../../../../assets/images/Dabid.jpg" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">
          {{ "sponsorships.sponsorship" | translate }} {{ i + 1 }}
        </h5>
        <p class="card-text">TripTicker: {{ sponsorship.tripTicker}}</p>
        <p class="card-text">{{"sponsorships.isPayed" | translate}}: {{ sponsorship.isPayed  ? 'OK' : 'No'}}</p>
        <p class="card-text"><a href="{{sponsorship.page}}">{{sponsorship.page}}</a></p>

      </div>
      <div class="card-body">
        <div class="buttons">
          <button type="button" class="btn btn-success" routerLink="{{sponsorship._id}}">
            <i class="fa-solid fa-circle-info"></i>
            <!-- {{'sponsorships.detail' | translate}} -->
          </button>
          <button type="button" class="btn btn-warning" routerLink="{{sponsorship._id}}/edit-sponsorship">
            <i class="fas fa-edit"></i>
            <!-- {{'sponsorships.edit' | translate}} -->

          </button>
          <button type="button" class="btn btn-danger" (click)="deleteSponsorship(sponsorship._id)">
            <i class="fa-solid fa-trash"></i>
            <!-- {{'sponsorships.delete' | translate}} -->

          </button>
        </div>
        </div>
      </div>
  </div>
</div>
